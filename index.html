<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Search Gallery</title>

		<!-- Google Fonts Poppins -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />

		<!-- BoxiIcons Library -->
		<link
			href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
			rel="stylesheet" />

		<!-- Styles CSS -->
		<link rel="stylesheet" href="CSS/style.css" />
	</head>
	<body>
		<!-- Search Section  -->
		<section class="search-image-container">
			<button class="reset-btn"><img src="images/reset.png" alt="" /></button>
			<h1>Dynamic Image Gallery Search</h1>
			<p>Search any image you want. Just write the word...</p>

			<div class="search-input-wrapper">
				<input id="search-input" type="text" placeholder="Search images" />
				<button class="search-btn" id="search-btn">
					<i class="bx bx-search-alt"></i>
				</button>
				<button class="clear-input-btn" id="search-btn">
					<i class="bx bx-x"></i>
				</button>
			</div>
		</section>

		<!-- Images Section -->
		<section class="display-image-container">
			<div class="no-photos-container">
				<h3>Your search result will appear here.</h3>
				<img
					src="images/MyApril6.webp"
					alt="Illustration of two characters and a screen with a search icon" />
			</div>

			<ul class="display-image-wrapper grid"></ul>
			<button class="load-more">Load More</button>
		</section>


		
		<!-- Script File JS -->
		<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
		<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
		<script type="module" src="JS-SCRIPTS/main.js"></script>
	</body>
</html>
